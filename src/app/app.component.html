<div class="container">
  <ng-container *ngFor="let lot of lots">
    <div class="lot">
      <span>{{lot.selector}}</span>
      <div class="step"></div>
      <ng-container *ngFor="let step of lot.steps">
        <div class="step" [class.step-link]="hasLink(lot, step)"></div>
      </ng-container>
      <div class="step"></div>
      <span>{{lot.winning ? 'あたり' : 'はずれ'}}</span>
    </div>
  </ng-container>
</div>
